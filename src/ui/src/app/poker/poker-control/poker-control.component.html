<app-poker-card></app-poker-card>
<br>

<mat-card class="background-secondary">
  <mat-card-header>
    <mat-card-title class="text-primary">
      Story Title: {{curStory}}
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Next Story title</mat-label>
      <input matInput placeholder="Story" [(ngModel)]="nextStory"
       (keyup.enter)="addStory(nextStory)" >
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<br>

<mat-card class="background-third">
  <mat-card-header>
    <mat-card-title class="text-primary">
      Recommended: {{stats[1]}}
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Mean: {{stats[2]}}
    Median: {{stats[1]}}
    Mode: {{stats[0]}}
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
