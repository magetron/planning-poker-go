<div fxLayout="row" fxLayoutAlign="space-around stretch">
  <button mat-raised-button class="button-secondary" id={{point}}
  (click)="vote(point)" *ngFor="let point of points">
    <h1>
        <span>{{cardify(point)}}</span>
    </h1>
  </button>
</div>
<br>

<app-memberslist [sprint_id]="sprint_id" ></app-memberslist>
