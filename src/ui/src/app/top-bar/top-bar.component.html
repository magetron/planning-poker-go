<mat-toolbar fxLayout="row" color="primary">
  <div fxFlex fxLayoutAlign="left">
    <mat-icon>loyalty</mat-icon><h1>Planning Poker</h1>
  </div>
  <div fxFlex fxLayoutAlign="center">
    <span>{{sprint?.Name}}</span>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <span margin-left=10em>{{user?.Name}}</span>
  </div>
  <div fxFlex fxLayoutAlign="end">
      <button mat-raised-button [disabled]="isInvalid()" (click)="logOut()">Logout</button>
  </div>  
</mat-toolbar>
