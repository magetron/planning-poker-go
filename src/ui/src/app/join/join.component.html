<div class = "container">
<mat-card class="background-primary">
  <mat-card-header>
    <mat-card-title class="text-primary" >You are about to join {{sprint?.name}}.</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <mat-form-field>
        <input input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" matInput placeholder="Enter your name">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button class="button-primary" mat-button [disabled]="!(username)" (click)="registerUser(username)">Join session</button>
  </mat-card-actions>
</mat-card>

</div>
