<div id = "container">

  <div id = "box">
    <h1>Welcome to Barclays Planning Poker</h1>
    <h2>Create a new session.</h2>
    <p>Enter sprint name <input [(ngModel)]="name" placeholder="C00L Sprint Name"/> </p>
  </div>

  <button [disabled]="!name" (click)="createSprint()" > > Create Session and Get Link</button>

  <!-- {{sprint | json}} -->
  <div *ngIf="sprint?.id" >
    <app-share [share] = "sprint" >
    </app-share>
  </div>

</div>
