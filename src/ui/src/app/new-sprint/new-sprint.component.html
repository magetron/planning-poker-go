<div class=container>
  <mat-card class="background-primary">
    <mat-card-header>
      <mat-card-title class="text-primary">
        Welcome to Planning Poker
      </mat-card-title>
      <mat-card-subtitle>
        Create a new session
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Sprint Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="name"
         (keyup.enter)="createSprint(name)" >
        <mat-icon matSuffix>info</mat-icon>
        <mat-hint>Please name your sprint.</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end">
      <button (click)="createSprint(name)" mat-flat-button color="accent">
        <mat-icon>add</mat-icon> Sprint
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- {{sprint | json}} -->
  <div *ngIf="sprint?.id">
    <app-share [share]="sprint">
    </app-share>
  </div>

</div>
